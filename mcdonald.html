<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redesign練習＿麥當勞</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="">
    <style>
        html,
        body {
            margin: 0;
            width: 100%;
            background: url(./img/grids.svg);
            background-size: 100%;
            position: relative;
        }

        img {
            width: 100%;
        }
        div{
            width: 100%;
            position: relative;
        }
        video{
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
        }
    </style>
</head>

<body>
    <img src="./img/ppt/PPT.png">
    <img src="./img/ppt/PPT2.png">
    <img src="./img/ppt/PPT3.png">
    <img src="./img/ppt/PPT4.png">
    <img src="./img/ppt/PPT5.png">
    <img src="./img/ppt/PPT6.png">
    <img src="./img/ppt/PPT7.png">
    <img src="./img/ppt/PPT8.png">
    <img src="./img/ppt/PPT9.png">
    <div>
        <img src="./img/ppt/PPT10.png">
        <video class="video" width="80%" loop autoplay muted>
            <source src="./img/ppt/prototypevideo.mov" type="video/mp4">
        </video>
    </div>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
        </script>
</body>

</html>
